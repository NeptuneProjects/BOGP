    # scenario:
    # timestep:
    #   _target_: builtins.list
    #   _args_:
    #     - _target_: builtins.range
    #       _args_: [0, 250]
      # range:
      #   _target_: builtins.list
      #   _args_:
      #     - _target_: builtins.range
      #       _args_: [5, 15]
    covar:
      _target_: __main__.load_covariance
      _args_:
        - ${paths.covariance_path}
        - ${frequencies}
  permuted:
    # _target_: __main__.param.PermutedParameterization
    # scenario:
    # depth: [9, 60]
  fixed:
    tmpdir: .tmp
mfp_parameters:
  grid:
    rec_r:
      _target_: numpy.linspace
      _args_: [0.5, 6.0, 100]
    src_z:
      _target_: numpy.linspace
      _args_: [1.0, 200.0, 100]
  bf_type: "cbf_ml"
  mf_method: "product"